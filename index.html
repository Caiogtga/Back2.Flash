<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout com Barras</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
            font-family: Arial, sans-serif;
        }

        /* Barra Vertical */
        .barra-vertical {
            width: 30%;
            background-color: #1a1a1a;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            color: #fff;
            padding-top: 10px;
        }

        /* Barra Horizontal */
        .barra-horizontal {
            height: 30%;
            width: 100%;
            background-color: #0d0d0d;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 1;
            color: #fff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
        }

        /* Espaço para a imagem */
        .imagem {
            background: url('https://media.discordapp.net/attachments/821458239001722900/1289604021694496808/81_Sem_Titulo_20240928120506.png?ex=66f96cd6&is=66f81b56&hm=d8468b97a989d5327150f55ae20e7e62379871f34e2c8dfb7fbf7f7616405a1d&=&format=webp&quality=lossless&width=739&height=597') no-repeat center center;
            background-size: cover;
            flex: 1;
            margin-left: 30%;
            margin-bottom: 30%;
            height: calc(100% - 30%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .imagem img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            transition: transform 1s ease-in-out;
        }

        .imagem img.hidden {
            transform: translateX(-100%);
        }

        .imagem img.active {
            transform: translateX(0);
        }

        /* A terceira e quarta imagem são agora do mesmo tamanho */
        .imagem img:nth-child(3),
        .imagem img:nth-child(4) {
            width: 100%;
            height: 100%;
        }

        .imagem-barra {
            width: 50%;
            margin-bottom: 10px;
        }

        .titulo-site {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .descricao {
            text-align: center;
            padding: 0 10px;
            font-size: 16px;
            line-height: 1.5;
        }

        /* Botões de Navegação */
        .botao {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            z-index: 2;
        }

        .botao-esquerda {
            left: 10px;
        }

        .botao-direita {
            right: 10px;
        }

        /* Estilos das caixas na barra horizontal */
        .caixa {
            width: 15%;
            height: 80%;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease; /* Adicionando transição */
        }

        /* Efeito de levante ao passar o mouse */
        .caixa:hover {
            transform: translateY(-10px); /* Levanta 10px */
        }

        /* Cores específicas para as caixas */
        .caixa.azul { background-color: #00b4d8; }
        .caixa.rosa { background-color: #ff369B; }
        .caixa.amarelo { background-color: #FCE205; }
        .caixa.branco { background-color: #ffffff; color: #000; }
        .caixa.cinza { background-color: #808080; }
        .caixa.preto { background-color: #000000; } /* Adicionando cor para o botão preto */
    </style>
</head>
<body>
    <div class="barra-vertical">
        <img class="imagem-barra" src="https://media.discordapp.net/attachments/821458239001722900/1289622537025617962/82_Sem_Titulo_20240928131858.png?ex=66f97e14&is=66f82c94&hm=4056ae3a43efff97c8f599df4fe10f37be1673900609f541fb15877eba222e5e&=&format=webp&quality=lossless&width=422&height=596" alt="Imagem no topo da barra vertical">
        <div class="titulo-site">Back2Flash</div>
        <p class="descricao">Um site dedicado a jogos clássicos da Cartoon Network. Aqui você encontrará uma coleção de jogos em HTML e Flash, todos reunidos para reviver suas memórias de infância!</p>
    </div>
    <div class="barra-horizontal">
        <h2>Categorias</h2>
        <div class="caixa azul" onclick="window.location.href='https://caiogtga.github.io/Back2Flash/'">Jogos</div>
        <div class="caixa rosa" onclick="alert('Em breve')">Vídeos</div>
        <div class="caixa amarelo" onclick="alert('Em breve')">Mídias</div>
        <div class="caixa branco" onclick="alert('Em breve')">Opções</div>
        <div class="caixa preto" onclick="alert('Em breve')">Sobre</div>
    </div>
    <div class="imagem">
        <img class="active" src="https://media.discordapp.net/attachments/821458239001722900/1289696775803895809/0c92cf7c5c14c849b8ab979ddfca92feb50eda39256cd5770a01d04260daa9f9.jpg?ex=66f9c338&is=66f871b8&hm=55d82bac0daaa910e3768fbe391f236f4300895d6ab76d65be65c08b5fbcc6f4&=&format=webp&width=1061&height=597" alt="Imagem 1">
        <img class="hidden" src="https://media.discordapp.net/attachments/821458239001722900/1289659761540989011/Flapjack_title_card.jpeg?ex=66f9a0bf&is=66f84f3f&hm=bafc0523e837c58d3121d895e5f867bd1077dfb5a20dfae5fa7f9ddf36ebc737&=&format=webp&width=1061&height=597" alt="Imagem 1" alt="Imagem 2">
        <img class="hidden" src="https://media.discordapp.net/attachments/821458239001722900/1289696774881017946/adventure_time.webp?ex=66f9c338&is=66f871b8&hm=65bfcc84229d5944c4586512fd9491b7d5b9275ec4b8f1113de3357ea7a300b8&=&animated=true&width=1034&height=597" alt="Imagem 1" alt="Imagem 3">
        <img class="hidden" src="https://m.media-amazon.com/images/S/pv-target-images/b1729355cfc7d3330820198b683478edd9e8f779c60ddfc46217d3ab613d0b0f.jpg" alt="Imagem 1" alt="Imagem 4">

        <button class="botao botao-esquerda" onclick="mudarSlide(-1)">❮</button>
        <button class="botao botao-direita" onclick="mudarSlide(1)">❯</button>
    </div>
    <script>
        let currentIndex = 0;
        const imagens = document.querySelectorAll('.imagem img');

        function mudarSlide(direcao) {
            imagens[currentIndex].classList.remove('active');
            imagens[currentIndex].classList.add('hidden');
            currentIndex = (currentIndex + direcao + imagens.length) % imagens.length;
            imagens[currentIndex].classList.remove('hidden');
            imagens[currentIndex].classList.add('active');
        }
    </script>
</body>
</html>
